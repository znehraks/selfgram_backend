type User {
  id: ID!
  userName: String!
  email: String!
  password: String!
  avatar: String
  bio: String
  firstName: String
  lastName: String
  fullName: String
  posts: [Post!]
  tagged: [Post!]
  stories: [Story!] 
  likes: [PostLike!]!
  savedPosts: [Post!]
  comments: [Comment!]
  rooms: [Room!]
  messages: [Message!]
  isFollowing: Boolean!
  isSelf: Boolean!
  following: [User!]
  followers: [User!]
  isLogin: Boolean!
}

type Post {
  id: ID!
  location: String
  caption: String
  user: User 
  files: [File!]!
  likes: [PostLike!] 
  comments: [Comment!]
  likeCount: Int!
  commentCount: Int! 
  taggedUser: [User!]
  saved: [User!] 

}

type PostLike {
  id: ID!
  user: User!
  post: Post!
}

type Story {
  id: ID! 
  user: User!
  files: [File!]!
}

type Comment {
  id: ID!
  text: String!
  user: User!
  post: Post!
  commentLike: Boolean! 
}

type File {
  id: ID! 
  url: String!
  post: Post 
  story: Story 
}

type Room {
  id: ID! 
  participants: [User!]! 
  messages: [Message!] 
}

type Message {
  id: ID! 
  text: String!
  MessageUser: User
  room: Room!
  file: File
}
